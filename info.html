                    </div>
                    <form action="#" method="post">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">اسم الشركة <span style="color:red; display: inline;">*</span></label>
                            <div class="input-box">
                                <img class="img-input" src="./images/name.png">
                                <input type="text" class="form-control info-input" name="name" id="exampleFormControlInput1" placeholder="" maxlength="55" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput2" class="form-label">العنوان <span style="color:red; display: inline;">*</span></label>

                        </div>
                        <div class="mb-3">

                                <img class="img-input img-textarea" src="./images/description.png">

                            </div>
                          </div>
                          <div class="mb-3">
                            <label for="exampleFormControlInput5" class="form-label">اسم المؤسس <span style="color:red; display: inline;">*</span></label>

                                <img class="img-input" src="./images/founder.png">
                                <input type="text" class="form-control info-input" name="founder" id ="exampleFormControlInput5" placeholder="" maxlength="55" required>
                            </div>
                        </div>
                        <div>

                        </div>

                        </div>
